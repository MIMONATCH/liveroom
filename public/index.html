<!DOCTYPE html>
<html lang="en" id="liveroom">
  <head>
    <meta charset="utf-8" />
    <meta version="3.0"/>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>地下Liveroom</title>

    <style type="text/css">
        *{
          font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
        }
        div.chatboxAndSendmessage{
          position: relative;
          width: 100%;
          min-height: 602px;
          border: 1px solid gainsboro;
          background-color: #F9F9F9;
        }
        div.sendbox_login_panel_bg{
          position: absolute;
          top: 450px;
          width: 100%;
          padding: 20px;
          min-height: 150px;
          background-color: white;
        }
        div#announcement{
          width: 100%;
          min-height: 100px;
          background-color: transparent;
          border: 1px solid grey;
          border-top: 0px;
          border-left: 0px;
          border-right: 0px;
          padding: 20px 0;
        }
        div.chat-container-bg{
          position: absolute;
          top: 0;
          width: 100%;
          height: 100%;
        }
        div#gotobottom.gotobottom-style{
          position: relative;
          display: none;
        }

    </style>

    <!--videojs的css和js-->
    <!-- unpkg : use the latest version of Video.js -->
    <!-- <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script> -->
    <link href="videojs_src/video-js.min.css" rel="stylesheet">
    <script src="videojs_src/video.min.js"></script>
    <!-- <script src="./videojs_src/newskin.js"></script> -->
    <!-- <script src="videojs_src/Newskin-videojs-v6-v7-master/newskin.js"></script> -->
    <!-- <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet"> -->
    <link href="videojs_src/theme/sea/index.css" rel="stylesheet">
    <!-- <link href="videojs_src/index.css" rel="stylesheet"> -->
    <!-- <link href="videojs_src/netflix/netflix_video.css" rel="stylesheet">
    <script src="videojs_src/netflix/netflix_video.js"></script>
    videojs-contrib-hls && videojs-flash -->
    <!--<script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <script src="videojs_src/videojs-contrib-hls.min.js"></script>-->

    <!--iconfont.js-->
    <script src="resource/iconfont.js"></script>

  </head>
  <body style="background-color: #F9F9F9">
    <div class="container-fluid">
      <div class="clearfix" style="margin-bottom: 40px"></div>
    </div>
    <div class="container">
      <div id="livePeople" style="text-align: right; margin-right: 15px">
      </div>
      <div class="row" style="margin: auto">
          <div class="col-md-8">
            <div id="danmaku-container">
              <div id="danmaku-item"></div>
              <div id="reactflowplayer"></div>
            </div>
            <div id="announcement"></div>
          </div>
          <div class="clearfix visible-md-block"></div>
          <div class="col-md-4">
            <div class="chatboxAndSendmessage">
              <div id="chat-container" class="chat-container-bg">
                <div name="chatbox" id="chatbox"></div>
              </div>
              <div id="sendbox_login_panel" class="sendbox_login_panel_bg">
                <div name="sendbox" id="sendbox"></div>
              </div>
              <div id="gotobottom" class="gotobottom-style"></div>
            </div>
          </div>
      </div>
    <div class="row">
    </div>
    </div>
  </div>
</body>

</html>
